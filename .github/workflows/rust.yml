name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        run: |
          rustup toolchain install nightly --component rust-src
          rustup default nightly

      - name: Install QEMU & llvm
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 llvm


      - name: Build kernel
        run: cargo build --release -Z build-std=core,compiler_builtins --target src/arch/x86_64/x86_64-unknown-none.json
      - name: Strip ELF â†’ raw kernel image
        run: |
          llvm-objcopy -O binary \
            target/x86_64-unknown-none/release/lex-kernel \
            target/x86_64-unknown-none/release/kernel.bin
      - name: Check kernel.bin exists
        run: ls -lh target/x86_64-unknown-none/release/kernel.bin

         - name:Run in QEMU (expect triple-fault timeout)  
          run:|
          timeout --kill-after=5s 3s \
          qemu-system-x86_64 -fda target/x86_64-unknown-none/release/kernel.bin \
          -nographic || [ $? -eq 124 ]



